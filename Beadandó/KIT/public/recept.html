<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header>
        <h1>Online Receptgyűjtemény</h1>
        <nav>
            <ul>
                <li><a href="index.html">Főoldal</a></li>
                <li><a href="receptek.html">Receptek</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="container">
        <h2 id="recipe-title"></h2>

        <div id="hozzavalok">
            <h3>Hozzávalók:</h3>
            <ul></ul>
        </div>

        <div id="elkeszites">
            <h3>Elkészítés:</h3>
            <ol></ol>
        </div>

        <div id="tapertekek">
            <h3>Tápértékek:</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Tápanyag</th>
                        <th>Mennyiség</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Online Receptgyűjtemény</p>
    </footer>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var etel = urlParams.get('etel');

        $(document).ready(function() {
            $.getJSON("receptek.json", function(data) {
                var recept = data.find(function(item) {
                    return item.nev === etel;
                });

                if (recept) {
                    $("#recipe-title").text(recept.nev);

                    var hozzavalokList = $("#hozzavalok ul");
                    var elkeszitesList = $("#elkeszites ol");
                    var tapertekekTable = $("#tapertekek tbody");

                    $.each(recept.hozzavalok, function(index, item) {
                        hozzavalokList.append("<li>" + item + "</li>");
                    });

                    $.each(recept.elkeszites, function(index, item) {
                        elkeszitesList.append("<li>" + item + "</li>");
                    });

                    $.each(recept.tapertekek, function(key, value) {
                        tapertekekTable.append("<tr><td>" + key + "</td><td>" + value + "</td></tr>");
                    });
                } else {
                    $("#recipe-title").text("Nincs ilyen recept");
                }
            });
        });
    </script>
</body>
</html>
